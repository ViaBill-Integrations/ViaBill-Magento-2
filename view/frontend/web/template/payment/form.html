<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()" >
        <label data-bind="attr: {'for': getCode()}" class="label">
            <img class="payment-icon" width="280px" alt="ViaBill" data-bind="attr: {'src': getLogoUrl()}" >
        </label>
    </div>

    <div class="viabill-pricetag" data-checkout-product-types='["light","liberty","plus"]' data-view="payment" data-bind="attr: { 'data-price' : price, 'data-currency': storeCurrency, 'data-language': storeLanguage, 'data-country-code': countryCode }"></div>

    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <fieldset class="fieldset" data-bind='attr: {id: "payment_form_" + getCode()}'>
            <div class="payment-method-note">
                <!-- ko i18n: getDescription() --><!-- /ko -->
            </div>
        </fieldset>
        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="click: continueToViabill,
                        attr: {title: $t('Continue to Viabill')},
                        enable: (getCode() == isChecked())"
                        disabled>
                    <span data-bind="i18n: 'Continue to Viabill'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
